<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roll Navigator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-transform: uppercase;
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      height: 100%;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      overflow: hidden;
    }

    .header {
      text-align: center;
      padding: 10px;
      background: rgba(0,0,0,0.15);
      color: white;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      flex-wrap: wrap;
    }

    input {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      width: 240px;
      text-align: center;
      background: #fff;
      text-transform: uppercase;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    #prevBtn {
      background: #f66;
      color: #fff;
    }

    #nextBtn {
      background: #4facfe;
      color: #fff;
    }

    .image-container {
      position: relative;
      height: calc(100% - 160px); /* Header + Controls height */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    #aadharImage {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      border-radius: 8px;
    }

    .status {
      position: absolute;
      color: white;
      font-size: 16px;
      padding: 8px 16px;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
      text-align: center;
    }

    .error {
      color: #ff6b6b;
    }

    .roll-display {
      margin-top: 5px;
      font-size: 20px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Roll Navigator</h1>
    <div class="roll-display" id="currentRoll">Enter Roll Number</div>
  </div>

  <div class="controls">
    <input type="text" id="baseRoll" placeholder="Enter Roll Number" />
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <div class="image-container">
    <div id="imageStatus" class="status">Image Will Appear Here</div>
    <img id="aadharImage" />
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const baseRollInput = document.getElementById('baseRoll');
      const currentRollDisplay = document.getElementById('currentRoll');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const aadharImage = document.getElementById('aadharImage');
      const imageStatus = document.getElementById('imageStatus');

      let baseRoll = '';
      let currentRoll = '';
      let currentSuffix = '00';
      let basePrefix = '';

      baseRollInput.addEventListener('change', function () {
        this.value = this.value.toUpperCase();
        const input = this.value.trim();
        if (input.length >= 2) {
          baseRoll = input;
          currentRoll = baseRoll;
          basePrefix = baseRoll.slice(0, -2);
          currentSuffix = baseRoll.slice(-2);
          updateDisplay();
          clearImage();
          loadImage();
        } else {
          alert("ROLL NUMBER MUST BE AT LEAST 2 CHARACTERS LONG");
        }
      });

      prevBtn.addEventListener('click', function () {
        if (!currentRoll) return;
        currentSuffix = getPreviousSuffix(currentSuffix);
        updateCurrentRoll();
        loadImage();
      });

      nextBtn.addEventListener('click', function () {
        if (!currentRoll) return;
        currentSuffix = getNextSuffix(currentSuffix);
        updateCurrentRoll();
        loadImage();
      });

      function updateCurrentRoll() {
        currentRoll = basePrefix + currentSuffix;
        updateDisplay();
      }

      function updateDisplay() {
        currentRollDisplay.textContent = currentRoll || 'ENTER ROLL NUMBER';
        baseRollInput.value = currentRoll;
      }

      function generateImageUrl(roll) {
        return `https://iare-data.s3.ap-south-1.amazonaws.com/uploads/STUDENTS/${roll}/DOCS/${roll}_Aadhar.jpg`;
      }

      function loadImage() {
        const url = generateImageUrl(currentRoll);
        imageStatus.textContent = "LOADING...";
        imageStatus.className = "status";
        aadharImage.style.display = "none";

        const testImage = new Image();
        testImage.onload = function () {
          aadharImage.src = url;
          imageStatus.textContent = "";
          aadharImage.style.display = "block";
        };
        testImage.onerror = function () {
          showImageError("IMAGE NOT FOUND");
        };
        testImage.src = url;
      }

      function showImageError(msg) {
        imageStatus.textContent = msg;
        imageStatus.className = "status error";
        aadharImage.style.display = "none";
      }

      function clearImage() {
        imageStatus.textContent = "IMAGE WILL APPEAR HERE";
        imageStatus.className = "status";
        aadharImage.style.display = "none";
        aadharImage.src = "";
      }

      function getNextSuffix(suffix) {
        const [a, b] = suffix.split('');
        if (/[0-9]/.test(a) && /[0-9]/.test(b)) {
          const val = parseInt(suffix, 10);
          return (val + 1).toString().padStart(2, '0');
        } else if (/[A-Z]/.test(a)) {
          const num = parseInt(b, 10);
          if (num < 9) return a + (num + 1);
          const nextChar = String.fromCharCode(a.charCodeAt(0) + 1);
          return nextChar + '0';
        }
        return suffix;
      }

      function getPreviousSuffix(suffix) {
        const [a, b] = suffix.split('');
        if (/[0-9]/.test(a) && /[0-9]/.test(b)) {
          const val = parseInt(suffix, 10);
          return val > 0 ? (val - 1).toString().padStart(2, '0') : '00';
        } else if (/[A-Z]/.test(a)) {
          const num = parseInt(b, 10);
          if (num > 0) return a + (num - 1);
          const prevChar = String.fromCharCode(a.charCodeAt(0) - 1);
          return prevChar + '9';
        }
        return suffix;
      }
    });
  </script>
</body>
</html>
